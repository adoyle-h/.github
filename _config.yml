includes_dir: .jekyll/includes
sass:
  sass_dir: .jekyll/sass

plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-feed

include:
  - CONTRIBUTING.md
  - CODE_OF_CONDUCT.md
  - SUPPORT.md
  - SECURITY.md

exclude:
  - README.md
  - ISSUE_TEMPLATE
  - PULL_REQUEST_TEMPLATE

remote_theme: just-the-docs/just-the-docs

# Default config: https://github.com/just-the-docs/just-the-docs/blob/main/_config.yml
url: https://gcg.adoyle.me
baseurl: /
title: ADoyle's Github Code Guidelines
description: Default Github community health files
logo: /assets/logo.png
favicon_ico: /assets/favicon.ico
permalink: pretty
footer_content:
  Copyright Â© 2023 ADoyle (adoyle.h@gmail.com). All rights reserved.
  Source code at <a href="https://github.com/adoyle-h/.github">https://github.com/adoyle-h/.github</a>

last_edit_timestamp: false
gh_edit_repository: https://github.com/adoyle-h/.github
color_scheme: dark
back_to_top: true
back_to_top_text: "Back to top"

search_enabled: true
search:
  # Split pages into sections that can be searched individually
  # Supports 1 - 6, default: 2
  heading_level: 2
  # Maximum amount of previews per search result
  # Default: 3
  previews: 3
  # Maximum amount of words to display before a matched word in the preview
  # Default: 5
  preview_words_before: 5
  # Maximum amount of words to display after a matched word in the preview
  # Default: 10
  preview_words_after: 10
  # Set the search token separator
  # Default: /[\s\-/]+/
  # Example: enable support for hyphenated search words
  tokenizer_separator: /[\s/]+/
  # Display the relative url in search results
  # Supports true (default) or false
  rel_url: true
  # Enable or disable the search button that appears in the bottom right corner of every page
  # Supports true or false (default)
  button: false
